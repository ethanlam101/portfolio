<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../global.js" type="module"></script>
    <script src="main.js" type="module"></script>
</head>
<body>

    <h1>Meta</h1>
    
    <p>This page includes stats about the code of this website.</p>

    <h2>Commits by time of day</h2>

    <div id="chart-container" style="position: relative;">
        <div id="chart"></div>  <!-- This is where the graph will go -->
        <p id="selection-count">No commits selected</p>
        <dl id="language-breakdown" class="stats"></dl>
      
        <dl id="commit-tooltip" class="info tooltip">
          <dt>Commit</dt>
          <dd><a href="" id="commit-link" target="_blank"></a></dd>
          <dt>Date</dt>
          <dd id="commit-date"></dd>
        </dl>
    </div>

    <div id="summary">
        <h2>Summary</h2>
        <div class="stats-grid">
          <div>
            <h3>COMMITS</h3>
            <p id="commit-count">0</p>
          </div>
          <div>
            <h3>FILES</h3>
            <p id="file-count">0</p>
          </div>
          <div>
            <h3>TOTAL LOC</h3>
            <p id="total-loc">0</p>
          </div>
          <div>
            <h3>MAX DEPTH</h3>
            <p id="max-depth">0</p>
          </div>
          <div>
            <h3>LONGEST LINE</h3>
            <p id="longest-line">0</p>
          </div>
          <div>
            <h3>MAX LINES</h3>
            <p id="max-lines">0</p>
          </div>
        </div>
    </div>



</body>
</html>
